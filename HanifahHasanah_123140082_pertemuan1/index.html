<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Tugas Mahasiswa</h1>

        <section id="task-form">
            <h2>Tambah Tugas Baru</h2>
            <form id="add-task-form">
                <div>
                    <label for="task-name">Nama Tugas:</label>
                    <input type="text" id="task-name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div>
                    <label for="task-course">Mata Kuliah:</label>
                    <input type="text" id="task-course" required>
                </div>
                <div>
                    <label for="task-deadline">Deadline:</label>
                    <input type="date" id="task-deadline" required>
                    <span class="error-message" id="deadline-error"></span>
                </div>
                <button type="submit">Tambah Tugas</button>
            </form>
        </section>

        <hr>

        <section id="task-controls">
            <p>Tugas Belum Selesai: <span id="pending-count">0</span></p>
            <div class="controls-group">
                <div>
                    <label for="filter-status">Filter Status:</label>
                    <select id="filter-status">
                        <option value="all">Semua</option>
                        <option value="pending">Belum Selesai</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>
                <div>
                    <label for="search-course">Cari Matkul:</label>
                    <input type="text" id="search-course" placeholder="Masukkan Mata Kuliah">
                </div>
            </div>
        </section>

        <hr>

        <section id="task-list-container">
            <h2>Daftar Tugas</h2>
            <ul id="task-list">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
